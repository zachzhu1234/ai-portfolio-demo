<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Salary Estimator — AI Demo</title>
  <style>
    /* Minimal modern styling */
    :root{
      --bg:#0f1724; --card:#0b1220; --muted:#9aa7c0; --accent:#6ee7b7;
      --glass: rgba(255,255,255,0.03);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%}
    body{
      margin:0; background:linear-gradient(180deg,#071024 0%, #081226 60%);
      color:#e6eef8; display:flex; align-items:center; justify-content:center; padding:28px;
    }
    .card{
      width:100%; max-width:760px; background:var(--card); border-radius:16px; padding:28px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6); border:1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
    }
    h1{margin:0 0 6px 0; font-size:22px}
    p.lead{margin:0 0 18px 0; color:var(--muted)}
    .grid{display:grid; grid-template-columns:repeat(2,1fr); gap:14px;}
    label{display:block; font-size:12px; color:var(--muted); margin-bottom:6px}
    select, button{
      width:100%; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.04);
      background:var(--glass); color:inherit; font-size:15px;
    }
    .controls{margin-top:16px; display:flex; gap:12px;}
    .controls button{flex:1; cursor:pointer}
    .btn-primary{background:linear-gradient(90deg,#0ea5a4,#7dd3fc); color:#042022; border:none; font-weight:600}
    .btn-ghost{background:transparent; border:1px solid rgba(255,255,255,0.06)}
    .result{
      margin-top:20px; padding:18px; border-radius:12px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      display:none;
    }
    .big{font-size:28px; font-weight:700; margin:6px 0}
    .muted{color:var(--muted); font-size:13px}
    footer{margin-top:14px; font-size:13px; color:var(--muted)}
    @media (max-width:640px){
      .grid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Salary Estimator — AI Demo</h1>
    <p class="lead">A simple demo app to show AI-style estimation logic. Not for real financial advice — just a technical sample.</p>

    <div class="grid" aria-hidden="false">
      <div>
        <label for="age">Age</label>
        <select id="age">
          <option value="22-29">22–29</option>
          <option value="30-39">30–39</option>
          <option value="40-49">40–49</option>
          <option value="50+">50+</option>
        </select>
      </div>

      <div>
        <label for="skills">Technical skills</label>
        <select id="skills">
          <option value="entry">Entry (Python, SQL basics)</option>
          <option value="intermediate">Intermediate (APIs, React, Docker)</option>
          <option value="advanced">Advanced (ML pipelines, infra)</option>
          <option value="fullstack">Full-stack / Lead</option>
        </select>
      </div>

      <div>
        <label for="state">State where you live</label>
        <select id="state">
          <option value="low">Lower cost — e.g., Midwest/South</option>
          <option value="medium">Medium cost — e.g., Texas/Florida</option>
          <option value="high">High cost — e.g., CA/NY/MA</option>
        </select>
      </div>

      <div>
        <label for="exp">Years of experience</label>
        <select id="exp">
          <option value="0-1">0–1</option>
          <option value="2-4">2–4</option>
          <option value="5-8">5–8</option>
          <option value="9+">9+</option>
        </select>
      </div>
    </div>

    <div class="controls">
      <button id="startBtn" class="btn-primary" aria-live="polite">Start</button>
      <button id="resetBtn" class="btn-ghost">Reset</button>
    </div>

    <div id="result" class="result" role="status" aria-live="polite">
      <div class="muted">Estimated annual salary</div>
      <div id="salary" class="big">$0</div>
      <div id="explain" class="muted">Explanation: ...</div>
      <div style="margin-top:12px;">
        <button id="goback" class="btn-ghost">Go back</button>
      </div>
    </div>

    <footer>Demo app • Push to GitHub & enable Pages to share the link.</footer>
  </main>

  <script>
    // Lightweight deterministic "AI-style" estimator.
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');
    const goback = document.getElementById('goback');
    const resultCard = document.getElementById('result');
    const salaryEl = document.getElementById('salary');
    const explainEl = document.getElementById('explain');

    function skillScore(skill){
      return {entry:0.9, intermediate:1.15, advanced:1.55, fullstack:1.9}[skill] || 1;
    }
    function stateMultiplier(state){
      return {low:0.88, medium:1.0, high:1.32}[state] || 1;
    }
    function expFactor(exp){
      // map buckets to growth
      return {'0-1':0.85, '2-4':1.05, '5-8':1.35, '9+':1.7}[exp] || 1;
    }
    function ageFactor(age){
      return {'22-29':1.0, '30-39':1.08, '40-49':1.03, '50+':0.95}[age] || 1;
    }

    // Base salary notion — e.g., "AI-ish" baseline influenced by randomness seed based on selections
    function baseSalarySeed(sk, ex){
      // deterministic pseudo-random by hashing strings
      const s = (sk + '|' + ex).split('').reduce((a,c)=>((a<<5)-a)+c.charCodeAt(0), 0);
      const noise = (Math.abs(s) % 21 - 10) / 100; // -0.10 .. +0.10
      return 52000 * (1 + noise); // baseline ~$52k +/- 10%
    }

    function formatUSD(n){
      return n.toLocaleString('en-US', {style:'currency', currency:'USD', maximumFractionDigits:0});
    }

    startBtn.addEventListener('click', ()=>{
      const age = document.getElementById('age').value;
      const skills = document.getElementById('skills').value;
      const state = document.getElementById('state').value;
      const exp = document.getElementById('exp').value;

      // combine factors
      const base = baseSalarySeed(skills, exp);
      const sScore = skillScore(skills);
      const st = stateMultiplier(state);
      const exf = expFactor(exp);
      const ag = ageFactor(age);

      // final estimate formula (simple weighted multiplicative model)
      let estimate = base * sScore * st * exf * ag;

      // small rounding + deterministic "AI polish"
      estimate = Math.round(estimate / 1000) * 1000;

      // show result
      salaryEl.textContent = formatUSD(estimate);

      // short explanation (so it looks like a model output)
      const explanation = [
        `Baseline: ${formatUSD(Math.round(base))}`,
        `Skills multiplier: x${sScore.toFixed(2)}`,
        `State cost multiplier: x${st.toFixed(2)}`,
        `Experience multiplier: x${exf.toFixed(2)}`,
        `Age adjustment: x${ag.toFixed(2)}`
      ].join(' • ');

      explainEl.textContent = explanation;

      resultCard.style.display = 'block';
      // optionally hide controls so the page reads like a small app
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    });

    goback.addEventListener('click', ()=>{
      resultCard.style.display = 'none';
    });

    resetBtn.addEventListener('click', ()=>{
      document.getElementById('age').selectedIndex = 0;
      document.getElementById('skills').selectedIndex = 0;
      document.getElementById('state').selectedIndex = 0;
      document.getElementById('exp').selectedIndex = 0;
      resultCard.style.display = 'none';
    });

    // Accessibility: allow enter to trigger Start when focusing it
    startBtn.addEventListener('keyup', (e)=>{ if(e.key === 'Enter') startBtn.click(); });
  </script>
</body>
</html>
